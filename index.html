<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <title>Angular ammaps directive</title>
  <link rel="stylesheet" href="app/css/amcharts.css" media="screen" title="no title" charset="utf-8">
